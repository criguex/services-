group 'Plantilla'

description 'Automatizaci√≥n servicios'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.intuit.karate:karate-junit4:0.9.4'
    testCompile 'com.intuit.karate:karate-apache:0.9.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'net.minidev', name: 'json-smart', version: '2.3'
   implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.1.1'
    implementation localGroovy()
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

gradle.startParameter.continueOnFailure = true